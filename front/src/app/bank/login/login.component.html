<div class="container">
  <div class="row">
    <div class="col">
      <div class="loginForm">
        <img src="../assets/logo-poziom.png" alt="">
        <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
          <h2>Logowanie</h2>
          <div class="md-form">
            <i class="fa fa-envelope prefix unique-text"></i>
            <input type="text" id="login" name="login" ngModel mdbActive>
            <label for="login">Login</label>
          </div>
          <div class="md-form">
            <i class="fa fa-lock prefix unique-text"></i>
            <input type="password" id="password" name="password" ngModel mdbActive>
            <label for="password">Has≈Ço</label>
          </div>
          <div *ngIf="error" class="alert alert-danger">
            <strong>{{error}}</strong>
          </div>
          <div class="text-center">
            <button type="submit" value="submit" class=" btn btn-unique waves-light" mdbRippleRadius>Zaloguj</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
